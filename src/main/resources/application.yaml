
logging:
  level:
    com.board.board: debug
    #    request /response 정보 볼수있다.
    org.springframework.web.servlet: debug
    #    쿼리로그를 디버그모드로 볼수있고 '?' 파라미터를 볼수있다.
    org.hibernate.type.descriptor.sql.BasicBinder: trace
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/board230617
    username: uno
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    #    스프링부트 2.4~5부터 생김, true로 하면 테스트용 데이터를 넣을수있게끔 가능해짐 (/resources/xxx.sql)
    defer-datasource-initialization: true
    # 엔티티를 보고 테이블정보를 유추해서 자동으로 DDL문을 만들어줌.
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        # 한줄로 나와야되는 디버깅쿼리문을 예쁘게 포맷해서 보여줌
        format_sql: true
        # JPA에서 연관관계매핑되어있을때 한번에 벌크로 셀렉해올수있는것
        default_batch_fetch_size: 100
    open-in-view: false